<h1>{{this.nombre}}</h1>


<dl>
    <td>Nombre:</td>
    <dd>{{this.nombre}}</dd>
    
    <td>Edad:</td>
    <dd>{{this.edad}}</dd>
    
    <td>Funcion:</td>
    <dd>{{this.obtenerNombre()}}</dd>
    
    <td>Capitalizado:</td>
    <dd>{{this.nombreCapitalizado}}</dd>

</dl>

<button (click)='this.cambiarNombre()'>
    Cambiar Heroe
</button>

<button (click)="this.cambiarEdad()">
    Cambiar Edad
</button>
